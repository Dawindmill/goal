{% extends "./base.html" %}
{% block content %}
	<!-- side bar inspired from -->
	<!-- https://github.com/BlackrockDigital/startbootstrap-simple-sidebar -->

<div id="wrapper" class="toggled">
	<!-- Sidebar -->
	<div id="sidebar-wrapper"> </div>

	<div id="tabs">
	</div>

	<div id="page-content-wrapper">
		<h1> GOAL Project </h1>
	    <p>Our Goal is to get H1 with our GOAL project :] </p>
	    <div class="row">
	        <div class="col-md-8">
	            <table class="table table-bordered">

	                {% for one_team_mate_name, one_team_mate_email in team_mates.items %}
	                    <tr>
	                        <td>{{ one_team_mate_name }}</td>
	                        <td>{{ one_team_mate_email}}</td>
	                    </tr>
	                {% endfor %}
	            </table>
	        </div>
	    </div>
	    <div id="container"></div>
		<div id="twitter"></div>
		<div id="map-outer" style="height:300px;width:300px;position:relative"> </div>
		<div id="charts"></div>
		<div class="ct-chart ct-golden-section" id="chart1"></div>
		<div class="ct-chart ct-golden-section" id="chart2"></div>
		<div class="ct-chart ct-golden-section" id="chart3"></div>

	</div>
</div>
{% endblock %}
